<!--<button class="sticky-btn btn btn-info" (click)="update()">Refresh</button>-->
<div class="row">
  <div class="col-xl-8 ">
    <table *ngIf="compact" class="jumbotron table table-hover ">
      <thead>
      <tr>
        <th></th>
        <th>Time</th>
        <th>Type</th>
        <th>Handle</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of filteredMessages">
        <td><code>{{event.direction}}</code></td>
        <td>{{event.time}}</td>
        <td>
          <span style="font-size: 0.8rem;" class="badge badge-pill" [ngClass]="getMessageClassName(event.message.type)">{{event.message.type}}</span>
        </td>
        <td><code>{{event.message.handle}}</code></td>
        <td>
          <button class="btn btn-info" (click)="onSelect(event)">More</button>
        </td>
      </tr>
      </tbody>
    </table>
    <table *ngIf="!compact" class="jumbotron table table-hover ">
      <thead>
      <tr>
        <th></th>
        <th>Time</th>
        <th>Xid</th>
        <th>Type</th>
        <th>DPID</th>
        <th>Handle</th>
        <th>Block Id</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of filteredMessages">
        <td><code>{{event.direction}}</code></td>
        <td>{{event.time}}</td>
        <td>{{event.message.xid}}</td>
        <td>
          <span style="font-size: 0.8rem;" class="badge badge-pill" [ngClass]="getMessageClassName(event.message.type)">{{event.message.type}}</span>
        </td>
        <td>{{event.dpid}}</td>
        <td><code>{{event.message.handle}}</code></td>
        <td>{{event.message.blockId}}</td>
        <td>
          <button class="btn btn-info" (click)="onSelect(event)">More</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="sl-eventDetailsView" class="col-xl-4 ">
   <div [hidden]="!selected" class="jumbotron">
     <pre>{{selected}}</pre>
   </div>
  </div>
</div>
