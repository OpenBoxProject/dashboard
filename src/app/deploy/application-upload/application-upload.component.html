<p [hidden]="selectedFile" >Select a jar to add it to the list of <strong>Available Apps</strong></p>
<p [hidden]="!selectedFile" >Selected {{selectedFile && selectedFile.name}}</p>

<input [hidden]="true" (change)="onChange(file.files[0])" #file type="file" name="file" accept="application/java-archive" size="45"/>

<button class="btn btn-xs btn-info" (click)="file.click()">Choose File</button>
<button [disabled]="!selectedFile" class="btn btn-xs btn-primary" (click)="onUpload()">Upload</button>
